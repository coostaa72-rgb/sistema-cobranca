<!-- Novo Container para o Formulário de Admin -->
<div class="container admin-container">
    <h2>Adicionar Nova Despesa</h2>
    <form id="form-nova-despesa">
        <div class="form-grid">
            <input type="text" id="pessoa" placeholder="Pessoa" required>
            <input type="text" id="descricao" placeholder="Descrição da Compra" required>
            <input type="date" id="data" required>
            <input type="text" id="categoria" placeholder="Categoria" required>
            <input type="number" id="valorTotal" placeholder="Valor Total (ex: 1200.00)" step="0.01" required>
            <input type="number" id="numParcelas" placeholder="Nº de Parcelas" min="1" required>
        </div>
        <button type="submit">Adicionar Despesa</button>
    </form>
    <div id="form-feedback"></div>
</div>

<!-- Novo Container para o Gráfico -->
